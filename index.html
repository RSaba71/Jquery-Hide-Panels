<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
    $("p").click(function(){
        $(this).hide();
    });
    $("").click(function(){
        $(this).show();
    });
    
});
</script>
</head>
<body>

<p>Panel 1- If you click on me, I will disappear.</p>
<p>Panel 2 - Click me away!</p>
<p>Panel 3- Click me too!</p>
<br>
<p>Click me Bring Back Panels</p>
</body>
</html>
